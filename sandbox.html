    <!-- On click attribute allows content to change on click -->
     <!-- "this.innerHTML accesses html content" -->
<p class="hey" onclick="this.innerHTML='So nosy'">Hey</p>

<!-- Step 1: onclick attribute after creating button-->
<button class="yours" id="yours" onclick="musicfunc()">Yours</button>
<button class="mine" onclick="mysong()">Mine</button>
<button class="us_core" onclick="video()">Us Core</button>

<script>
  // In this script you are gonna define the function that you assigned to onclick
  // Assign to variable 

  function musicfunc(){
    let audio_variable = document.createElement("audio")
  // Canplaytype is an audio object method and it checks if the audio can even play on the browser
  if(audio_variable.canPlayType("audio/mpeg")){
    audio_variable.setAttribute("src","Sade - By Your Side - Official - 2000 (320).mp3")
  }else{
    audio.variable.setAttribute("src","Sade - By Your Side - Official - 2000 (320).ogg")
  }
// set attribute parameters(name of attribute, the actual attribute)
  audio_variable.setAttribute("controls","controls")
  // Take the document, apply the changes to the body, and append it
  document.body.appendChild(audio_variable)
  }

  function mysong(){
    let my_song_ = document.createElement("audio")

    if(my_song_.canPlayType("audio/mpeg")){
      my_song_.setAttribute("src","Maureen - Sade (320).mp3")
    }else{
      my_song_.setAttribute("src","Maureen - Sade (320).ogg")
    }

    // Have to set controls
    my_song_.setAttribute("controls","controls")
    // Basically saying append the document with this variable
    document.body.appendChild(my_song_)
  }

  // Experimenting with video
  
function video(){
  // Video element needs to be created in All Caps
  // Decided to use Iframe instead 
  let my_video = document.createElement("IFRAME")
  my_video.setAttribute("src","https://www.youtube.com/watch?v=fMeXBqhQxFQ")
  my_video.setAttribute("width", "560");
  my_video.setAttribute("height", "315");
  my_video.setAttribute("frameborder", "0");
  my_video.setAttribute("allow", "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture");
  my_video.setAttribute("allowfullscreen", true);

  document.body.appendChild(my_video)

  }

  
</script>
