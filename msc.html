<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="mscstyles.css" rel="stylesheet">
  </head>
  
  <body>
    <button class="yanc" onclick="you_aint_no_celebrity()">You ain't no celebrity</button>

    <script>
      function you_aint_no_celebrity(){
        let yanc_element = document.createElement("VIDEO");

        if(yanc_element.canPlayType("video/mp4")){
          yanc_element.setAttribute("src","Jungle - You Ain't No Celebrity feat. Roots Manuva (Official Video).mp4")
        }

        yanc_element.setAttribute("controls","controls")
        yanc_element.setAttribute("border-radius","8px")
        yanc_element.setAttribute("width","550")
        yanc_element.setAttribute("height","400")
        document.body.appendChild(yanc_element)
      }
    </script>

  </body>
  

</html>
