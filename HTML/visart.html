<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Form Example</title>
<style>
    /* Styling for the popup overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        z-index: 1000; /* Ensure it's above other content */
    }

    /* Styling for the popup box */
    .popup {
        position: fixed;
        background-color: white;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001; /* Ensure it's above the overlay */
    }

    /* Styling for the close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Button to open the popup -->
<button id="openPopupBtn">Open Form</button>

<!-- The overlay and popup form -->
<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <h2>Popup Form</h2>
        <form id="popupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
// JavaScript to handle opening and closing the popup
document.getElementById('openPopupBtn').addEventListener('click', function() {
    document.getElementById('overlay').style.display = 'block';
});

document.getElementById('closePopupBtn').addEventListener('click', function() {
    document.getElementById('overlay').style.display = 'none';
});

// Optional: Close the popup if the user clicks outside of it
document.addEventListener('click', function(event) {
    if (event.target === document.getElementById('overlay')) {
        document.getElementById('overlay').style.display = 'none';
    }
});

// Prevent the form from submitting (for demo purposes)
document.getElementById('popupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Form submitted!'); // Replace with your form submission code
});
</script>

</body>
</html>
