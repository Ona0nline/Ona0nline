<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sandbox.css">
    <title>Document</title>
    <style>
        /* Add your CSS styles here */
        .dhmis-image-container {
            position: relative; /* Ensure proper positioning for the flipping effect */
            width: 300px; /* Adjust dimensions as needed */
            height: 200px; /* Adjust dimensions as needed */
            perspective: 1000px; /* Perspective for 3D effect */
            cursor: pointer; /* Change cursor to pointer for interactive elements */
        }
        .dhmis-image {
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Prevents flickering during flip */
            transition: transform 0.6s ease; /* Smooth animation */
        }
        .dhmis-image-container.flipped .dhmis-image {
            transform: rotateY(180deg); /* Flips the image horizontally */
        }
        .dhmis-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease; /* Fade-in transition */
            text-align: center;
        }
        .dhmis-image-container.flipped .dhmis-text {
            opacity: 1; /* Show text when flipped */
        }
    </style>
</head>
<body>
    <!-- Example 1: Changing content on click -->
    <p class="hey" onclick="this.innerHTML='So nosy'">Hey</p>
    <p class="question" onclick="this.innerHTML='*clicks in frustration'"><span class="are">Are</span> <span class="you">you</span> <span class="calm">calm</span> <span class="yet">yet?</span></p>

    <!-- Example 2: Flipping image on click -->
    <div class="dhmis-image-container" onclick="imgflip()">
        <img class="dhmis-image" id="dhmis-image" src="dhmis_gif.gif" alt="Dont hug me I'm scared gif">
        <div class="dhmis-text">
            Don't Hug Me I'm Scared
        </div>
    </div>

    <script>
        function imgflip() {
            const dhmis_image_container = document.querySelector(".dhmis-image-container");
            dhmis_image_container.classList.toggle('flipped');
        }
    </script>
</body>
</html>
