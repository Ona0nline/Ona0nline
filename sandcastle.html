      <!-- Using bootsrap to try an offcanvas sidebar thing -->
       <div class="offcanvas offcanvas-start" id="example">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        <div class="offcanvas-body">

          <div id="carousel-example" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators -->
             <div class="carousel-dots">
              <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2" ></button>

             </div>

             <!-- Carsousel inner -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="IMAGES/download (14).jpeg" class="d-block w-100">
                </div>

                <div class="carousel-item">
                  <img src="IMAGES/Homepage.png" class="d-block w-100">
                </div>

                <div class="carousel-item">
                  <img src="IMAGES/Lady Bird5.jpeg" class="d-block w-100">
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-example" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>

               
                </div>

              </div>
          </div>
           <button type="button" class="btn btn-link" data-bs-toggle="offcanvas" data-bs-target="#demo">View cart</button>

        </div>

       </div>

       <div class="offcanvas offcanvas-end" id="demo">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
       </div>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#example">
