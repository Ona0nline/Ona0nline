<div class="overlay" id="overlay">

    </div>

    <script>
      function play(){
        alert("I know the song 'isn't your style' but just listen<3.")
        let play_element = document.createElement("audio");

        if(play_element.canPlayType("audio/mp3")){
          play_element.setAttribute("src","Orion Sun - without you (interlude) [Official Audio] (320).mp3")
        }else{
          play_element.setAttribute("src","Orion Sun - without you (interlude) [Official Audio] (320).ogg")
        }
        play_element.setAttribute("controls","controls")

        document.body.appendChild(play_element)
      }

      document.getElementById('open-me-button').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'block';
      });

      document.getElementById('closePopupBtn').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'none';
      });

      // Optional: Close the popup if the user clicks outside of it
      document.addEventListener('click', function(event) {
          if (event.target === document.getElementById('overlay')) {
              document.getElementById('overlay').style.display = 'none';
          }
      });

      // Prevent the form from submitting (for demo purposes)
      document.getElementById('check-in').addEventListener('submit', function(event) {
          event.preventDefault();
          alert('Form submitted!'); // Replace with your form submission code
      });
            
    </script>
