<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="musicvideostyles.css" rel="stylesheet">
</head>

<body>

  <section class="headings">
    <header class="mscvid-head">Music videos</header>
    <p class="mscvid-sub">This page showcases every music video that absolutely
      captured my attention. Videos I discovered a long time ago but still visit today &#9829;
      Wanna go <a class="home-link" href="index.html">home?</a>
    </p>
  </section>

  <div class="container">
    <div class="container-yanc">
      <video class="yanc_video" id="yanc" width="600" height="400">
        <source src="Jungle - You Ain't No Celebrity feat. Roots Manuva (Official Video).mp4" type="video/mp4">
        <source src="Jungle - You Ain't No Celebrity feat. Roots Manuva (Official Video).mp4" type="video/ogg">
      </video>
      <button id="yancc" class="yanc" type="button" onclick="action_yanc()">Play "You ain't no celebrity" by
        Jungle</button>
    </div>

    <div class="container-grg">
      <video class="garage" id="grg" width="600" height="400">
        <source src="Q - Garage Rooftop (Official Video) (1).mp4" type="video/mp4">
      </video>
      <button id="garage_roof" class="garage_roof" onclick="action_grg()">Play 'Garage rooftop' by Q</button>
    </div>

    <div class="container-iym">
      <video class="imym" id="iym" width="600" height="400">
        <source src="Mitski - Iâ€™m Your Man (a @blogotheque Performance).mp4" type="video/mp4">
      </video>
      <button id="iym_button" class="imyourman" onclick="action_imym()">Play 'Im your man' by Mitski</button>
    </div>

    <div class="container-stronger">
      <video class="stronger" id="stronger_video" width="600" height="400">
        <source src="Raveena - Stronger _ Still Dreaming _ Lovers Rock (Sade Cover) (Live).mp4" type="video/mp4">
      </video>
      <button class="str" id="str_button" onclick="action_stronger()">Play 'Stronger' by Raveena</button>
    </div>

    
  </div>

  <script>
    let im_your_man_element = document.getElementById("iym");
    let im_your_man_button = document.getElementById("iym_button");

    function action_imym() {
      if (im_your_man_element.paused) {
        im_your_man_element.play();
        im_your_man_button.innerHTML = "Pause 'I'm your man'";
      } else {
        im_your_man_element.pause();
        im_your_man_button.innerHTML = "Play 'I'm your man'";
      }
    }
  </script>

  <script>
    let grg_roof_element = document.getElementById("grg");
    let garage_roof_button = document.getElementById("garage_roof");

    function action_grg() {
      if (grg_roof_element.paused) {
        grg_roof_element.play();
        garage_roof_button.innerHTML = "Pause 'Garage rooftop'";
      } else {
        grg_roof_element.pause();
        garage_roof_button.innerHTML = "Play 'Garage rooftop'";
      }
    }
  </script>

  <script>
    let yanc_element = document.getElementById("yanc");
    let yanc_button = document.getElementById("yancc");

    function action_yanc() {
      if (yanc_element.paused) {
        yanc_element.play();
        yanc_button.innerHTML = "Pause 'You ain't no celebrity'";

  </script>

  <script>
    let stronger_element = document.getElementById("stronger_video");

    function action_stronger() {
      if (stronger_element.paused) {
        stronger_element.play();
